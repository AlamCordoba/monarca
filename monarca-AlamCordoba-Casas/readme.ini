# Proyecto: Nombre del Sitio Web

## 📌 Descripción
Este proyecto es un sitio web desarrollado con HTML, CSS, Bootstrap. El objetivo del sitio es mostrar informacion sobre inmobiliaria monarca.

## 🚀 Tecnologías Utilizadas
- HTML5
- CSS3  / Bootstrap

## 📂 Estructura del Proyecto
```
├── public/         # Archivos estáticos (imágenes, favicon, etc.)
├── src/            # Código fuente
│   ├── components/ # Componentes reutilizables
│   ├── pages/      # Páginas principales
│   ├── assets/     # Imágenes y estilos
│   ├── styles/     # Archivos de estilos CSS/SASS
├── .gitignore      # Archivos y carpetas ignoradas por Git
├── package.json    # Dependencias y scripts del proyecto
├── README.md       # Documentación del proyecto
```

## 📦 Instalación y Uso
1. Clonar el repositorio:
   ```bash
   git clone https://github.com/usuario/repositorio.git
   ```
2. Ir al directorio del proyecto:
   ```bash
   cd nombre-del-proyecto
   ```
3. Instalar dependencias:
   ```bash
   npm install
   ```
4. Iniciar el servidor de desarrollo:
   ```bash
   npm run dev
   ```

