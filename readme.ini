## 📦 Instalación y Uso
1. Clonar el repositorio:
   ```bash
   git clone https://github.com/usuario/repositorio.git
   ```
2. Ir al directorio del proyecto:
   ```bash
   cd nombre-del-proyecto
   ```
3. Instalar dependencias:
   ```bash
   npm install
   ```
4. Iniciar el servidor de desarrollo:
   ```bash
   npm run dev
   ```

